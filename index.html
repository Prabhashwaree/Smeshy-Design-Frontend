<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smashy Design</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="icon" href="assets/image/Logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Poppins&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="main">
      <section class="input-section">
        <div class="input-container">
          <div class="logo">
            <img src="assets/image/Logo.png" />
          </div>

          <div class="text-form">
            <p>We'd love to hear form you</p>

            <div class="form-controller first-name">
              <label for="fname" class="label">First Name*</label><br>
              <input type="text" placeholder="Please type your first name" id="fname" class="text-aria" name="fname" />
            </div>

            <div class="form-controller last-name">
              <label for="fname" class="label">Last Name*</label><br>
              <input type="text" placeholder="Please type your first name" id="fname" class="text-aria" name="fname" />
            </div>

            <div class="form-controller email">
              <label for="fname" class="label">Email Address*</label><br>
              <input type="text" placeholder="Please type your first name" id="fname" class="text-aria" name="fname" />
            </div>

            <div class="form-controller address">
              <label for="fname" class="label">Address*</label><br>
              <input type="text" placeholder="Please type your first name" id="fname" class="text-aria" name="fname" />
            </div>

          </div>

          <div class="submit-button">
            <button>Submit</button>
          </div>
        </div>
      </section>

      <section class="slid-section">
        <img src="assets/image/jordan-steranka-lpddCskeg4A-unsplash.png" />
      </section>

      <!-- <h1>Welcome to My Website</h1> -->
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
